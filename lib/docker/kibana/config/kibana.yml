server.host: 0.0.0.0
server.name: kibana
elasticsearch.hosts: ["https://es01.service.local:9200"]
elasticsearch.username: kibana_system
elasticsearch.password: changeme
elasticsearch.ssl.certificateAuthorities:
  ["/usr/share/kibana/config/certs/ca/ca.crt"]

monitoring.ui.container.elasticsearch.enabled: true
monitoring.ui.container.logstash.enabled: true

#APM Settings
xpack.fleet.agents.fleet_server.hosts:
  ["https://fleetserver.service.local:8220"]

xpack.fleet.outputs:
  - id: fleet-default-output
    name: default
    type: elasticsearch
    hosts: ["https://es01.service.local:9200"]
    is_default: true
    is_default_monitoring: true
    config:
      ssl.certificate_authorities:
        ["/usr/share/elastic-agent/config/certs/ca/ca.crt"]

xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: system
    version: latest
  - name: elastic_agent
    version: latest
  - name: apm
    version: latest

xpack.fleet.agentPolicies:
  - name: Fleet Server Policy
    id: fleet-server-policy
    description: Static agent policy for Fleet Server
    monitoring_enabled:
      - logs
      - metrics
    package_policies:
      - name: fleet_server-1
        package:
          name: fleet_server
      - name: system-1
        package:
          name: system
      - name: elastic_agent-1
        package:
          name: elastic_agent
  - name: Agent Policy APM Server
    id: agent-policy-apm-server
    description: Static agent policy for the APM Server integration
    monitoring_enabled:
      - logs
      - metrics
    package_policies:
      - name: system-1
        package:
          name: system
      - name: elastic_agent-1
        package:
          name: elastic_agent
      - name: apm-1
        package:
          name: apm
        # See the APM package manifest for a list of possible inputs.
        # https://github.com/elastic/apm-server/blob/v8.5.0/apmpackage/apm/manifest.yml#L41-L168
        inputs:
          - type: apm
            vars:
              - name: host
                value: 0.0.0.0:8200
              - name: url
                value: https://apm.service.local:8200
